name: CI

on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.0

      - name: Setup git config
        run: |
          git config user.name "Dr's Palate"
          git config user.email "drspalate@gmail.com"

      - name: NPM installation
        run: npm ci

      - name: Build setup
        run: |
          rm -rf docs
          npm run build
          git add docs -f

      - name: Commit & push
        run:
          git diff --staged --quiet || (git commit -m "build files" && git push)
